# Local development overrides
# This file is automatically loaded by docker compose
# Use this for local-specific configurations

services:
  backend:
    # Enable development features
    environment:
      - DEBUG=true
      - HOT_RELOAD=true
    # Additional debugging ports if needed
    # ports:
    #   - "2345:2345"  # Delve debugger port
    
  frontend:
    # Development-specific environment
    environment:
      - VITE_DEBUG=true
      - VITE_HOT_RELOAD=true
    # Bind mount for hot reload (already in main compose)
    volumes:
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/index.html:/app/index.html:cached
      - ./frontend/vite.config.ts:/app/vite.config.ts:cached
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:cached
